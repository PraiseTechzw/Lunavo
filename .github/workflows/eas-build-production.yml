name: EAS Build & Submit - Production

on:
    push:
        branches:
            - main
            - master
        tags:
            - "v*.*.*"
    workflow_dispatch:
        inputs:
            platform:
                description: "Platform to build"
                required: true
                default: "all"
                type: choice
                options:
                    - all
                    - android
                    - ios

jobs:
    build-android-production:
        name: Build Android (Production)
        runs-on: ubuntu-latest
        if: github.event.inputs.platform == 'all' || github.event.inputs.platform == 'android' || github.event_name == 'push'
        steps:
            - name: ğŸ— Checkout repository
              uses: actions/checkout@v4

            - name: ğŸ— Setup Node
              uses: actions/setup-node@v4
              with:
                  node-version: 20.x
                  cache: npm

            - name: ğŸ— Setup EAS
              uses: expo/expo-github-action@v8
              with:
                  eas-version: latest
                  token: ${{ secrets.EXPO_TOKEN }}

            - name: ğŸ“¦ Install dependencies
              run: npm ci

            - name: ğŸ” Run linter
              run: npm run lint

            - name: ğŸš€ Build Android AAB (Production)
              run: eas build --platform android --profile production --non-interactive

            - name: ğŸ“± Submit to Google Play (Internal Track)
              run: eas submit --platform android --profile production --latest --non-interactive

    build-ios-production:
        name: Build iOS (Production)
        runs-on: macos-latest
        if: github.event.inputs.platform == 'all' || github.event.inputs.platform == 'ios' || github.event_name == 'push'
        steps:
            - name: ğŸ— Checkout repository
              uses: actions/checkout@v4

            - name: ğŸ— Setup Node
              uses: actions/setup-node@v4
              with:
                  node-version: 20.x
                  cache: npm

            - name: ğŸ— Setup EAS
              uses: expo/expo-github-action@v8
              with:
                  eas-version: latest
                  token: ${{ secrets.EXPO_TOKEN }}

            - name: ğŸ“¦ Install dependencies
              run: npm ci

            - name: ğŸ” Run linter
              run: npm run lint

            - name: ğŸš€ Build iOS (Production)
              run: eas build --platform ios --profile production --non-interactive

            - name: ğŸ“± Submit to App Store Connect (TestFlight)
              run: eas submit --platform ios --profile production --latest --non-interactive

    create-release:
        name: Create GitHub Release
        runs-on: ubuntu-latest
        needs: [build-android-production, build-ios-production]
        if: startsWith(github.ref, 'refs/tags/')
        steps:
            - name: ğŸ— Checkout repository
              uses: actions/checkout@v4

            - name: ğŸ“ Create Release
              uses: actions/create-release@v1
              env:
                  GITHUB_TOKEN: ${{ secrets.GITHUB_TOKEN }}
              with:
                  tag_name: ${{ github.ref }}
                  release_name: Release ${{ github.ref }}
                  body: |
                      ## ğŸ‰ New Release

                      ### Changes
                      - See commit history for details

                      ### Downloads
                      - Check EAS dashboard for build artifacts
                      - Android: Google Play Internal Track
                      - iOS: TestFlight
                  draft: false
                  prerelease: false
