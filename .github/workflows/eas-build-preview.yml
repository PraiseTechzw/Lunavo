name: EAS Build - Preview

on:
  push:
    branches:
      - staging
      - preview
  pull_request:
    branches:
      - main
      - master

jobs:
  build-android-preview:
    name: Build Android (Preview)
    runs-on: ubuntu-latest
    steps:
      - name: ğŸ— Checkout repository
        uses: actions/checkout@v4

      - name: ğŸ— Setup Node
        uses: actions/setup-node@v4
        with:
          node-version: 20.x
          cache: npm

      - name: ğŸ— Setup EAS
        uses: expo/expo-github-action@v8
        with:
          eas-version: latest
          token: ${{ secrets.EXPO_TOKEN }}

      - name: ğŸ“¦ Install dependencies
        run: npm ci

      - name: ğŸ” Run linter
        run: npm run lint --fix

      - name: ğŸš€ Build Android APK (Preview)
        run: eas build --platform android --profile preview --non-interactive --no-wait

      - name: ğŸ’¬ Comment PR with build link
        if: github.event_name == 'pull_request'
        uses: actions/github-script@v7
        with:
          script: |
            github.rest.issues.createComment({
              issue_number: context.issue.number,
              owner: context.repo.owner,
              repo: context.repo.repo,
              body: 'ğŸš€ Preview build started! Check EAS dashboard for progress.'
            })

  build-ios-preview:
    name: Build iOS (Preview)
    runs-on: macos-latest
    steps:
      - name: ğŸ— Checkout repository
        uses: actions/checkout@v4

      - name: ğŸ— Setup Node
        uses: actions/setup-node@v4
        with:
          node-version: 20.x
          cache: npm

      - name: ğŸ— Setup EAS
        uses: expo/expo-github-action@v8
        with:
          eas-version: latest
          token: ${{ secrets.EXPO_TOKEN }}

      - name: ğŸ“¦ Install dependencies
        run: npm ci

      - name: ğŸ” Run linter
        run: npm run lint --fix

      - name: ğŸš€ Build iOS (Preview)
        run: eas build --platform ios --profile preview --non-interactive --no-wait
