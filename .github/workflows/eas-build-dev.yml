name: EAS Build - Development

on:
  push:
    branches:
      - develop
      - dev
  pull_request:
    branches:
      - develop
      - dev

jobs:
  build-android-dev:
    name: Build Android (Development)
    runs-on: ubuntu-latest
    steps:
      - name: ğŸ— Checkout repository
        uses: actions/checkout@v4

      - name: ğŸ— Setup Node
        uses: actions/setup-node@v4
        with:
          node-version: 20.x
          cache: npm

      - name: ğŸ— Setup EAS
        uses: expo/expo-github-action@v8
        with:
          eas-version: latest
          token: ${{ secrets.EXPO_TOKEN }}

      - name: ğŸ“¦ Install dependencies
        run: npm ci

      - name: ğŸš€ Build Android APK (Development)
        run: eas build --platform android --profile development --non-interactive --no-wait

  build-ios-dev:
    name: Build iOS (Development)
    runs-on: macos-latest
    steps:
      - name: ğŸ— Checkout repository
        uses: actions/checkout@v4

      - name: ğŸ— Setup Node
        uses: actions/setup-node@v4
        with:
          node-version: 20.x
          cache: npm

      - name: ğŸ— Setup EAS
        uses: expo/expo-github-action@v8
        with:
          eas-version: latest
          token: ${{ secrets.EXPO_TOKEN }}

      - name: ğŸ“¦ Install dependencies
        run: npm ci

      - name: ğŸš€ Build iOS (Development)
        run: eas build --platform ios --profile development --non-interactive --no-wait
